services:
  postgres:
    image: postgres:16-alpine
    container_name: secapi-proxy-postgres
    environment:
      POSTGRES_DB: secapi_proxy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d secapi_proxy"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - secapi_proxy_pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.19.0
    container_name: secapi-proxy-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./service/db/migrations:/migrations:ro
    command:
      [
        "-path=/migrations",
        "-database=postgres://postgres:postgres@postgres:5432/secapi_proxy?sslmode=disable",
        "up"
      ]
    restart: "no"

  secapi-proxy-hetzner:
    platform: linux/arm64
    build:
      context: ./service
      dockerfile: Dockerfile
    container_name: secapi-proxy-hetzner
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      SECA_LISTEN_ADDR: ":8080"
      SECA_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/secapi_proxy?sslmode=disable"
      SECA_PUBLIC_BASE_URL: "http://localhost:8080"
      SECA_CONFORMANCE_MODE: "${SECA_CONFORMANCE_MODE:-true}"
      HCLOUD_TOKEN: "${HCLOUD_TOKEN:-}"
      HCLOUD_ENDPOINT: "https://api.hetzner.cloud/v1"
      HCLOUD_HETZNER_ENDPOINT: "https://api.hetzner.com/v1"
    ports:
      - "8080:8080"

volumes:
  secapi_proxy_pgdata:
